<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">

<style>
.ball{
	position: absolute;
	left: 0;
	right: 0;
	top:0;
	bottom: 0;
	margin: auto;
	width:100px;
	height:100px;
	border-radius: 50%;
	background:#0091EA;
	opacity:0.6;
	animation: bound-anim 5s infinite;
}

@keyframes bound-anim {
	0%,100% {top: 0;transform: scale(1);}
	30% {top: -60%; transform: scale(0.96, 1.04);}
	60% {transform: scale(1);}
	90% {top: 0;transform: scale(1.15,0.9);}
}
</style>

</head>
<body>
<h1 class="ball">html2canvas</h1>
<button id="btn">btn</button>

<script type="module">
import { capture5sec } from "./capture5sec.js";
btn.onclick = () => { capture5sec() };
</script>
</body>
</html>
